<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>用户列表</h3>

<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>password</th>
        <th>datetime</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in user_list %}
    <tr>
        <td>{{obj.id}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.password}}</td>
        <td>{{obj.datetime}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
