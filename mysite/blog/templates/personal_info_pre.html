{% extends 'base.html' %}

{% block title %}
<title>个人信息页面</title>
{% endblock %}

{% block style %}
<style>
    button {
        width: 200px; /*设置按钮宽度*/
        height: 30px; /*设置按钮高度*/
        color: white; /*字体颜色*/
        background-color: #b9def0; /*按钮背景颜色*/
        border-radius: 3px; /*让按钮变得圆滑一点*/
        border-width: 0; /*消去按钮丑的边框*/
        margin: 0;
        outline: none; /*取消轮廓*/
        font-family: KaiTi, serif; /*字体设置为楷体*/
        font-size: 17px; /*设置字体大小*/
        text-align: center; /*字体居中*/
        cursor: pointer; /*设置鼠标箭头手势*/
    }

    button:hover { /*鼠标移动时的颜色变化*/
        background-color: antiquewhite;
    }

    #introduce p {
        font-family: "宋体", "仿宋", sans-serif; /*若电脑不支持宋体，则用仿宋，若不支持仿宋，则在sans-serif中找*/
        font-weight: bold;
        font-size: 170%;
        font-style: italic;
        color: deepskyblue; /*字体颜色*/
        opacity: 0.5; /*字体的透明度：1：默认样式，0：全透明*/

    }
</style>
{% endblock %}


{% block content %}
<h2 style="text-align: center">{{ user_name }}的个人主页</h2>

<!--<p>{{MEDIA_URL}}{{ avatar }}</p>-->
<!--<form method="post" enctype="multipart/form-data">-->
<!--{% csrf_token %}-->
<div id="index_left" class="col-md-6 left">
    {% if avatar %}
    <div>
        <img style="max-height: 100%" class="img-responsive img-rabbit" src="{{MEDIA_URL}}{{ avatar }}" alt="">
    </div>
    {% else %}
    <h5 class="col-md-4">暂无背景图</h5>
    {% endif %}
    <!-- avatar -->
    <!--        <button><input type="file" name="avater" id="avater"></button>-->
</div>
<div id="index_right" class="col-md-6 text-center right">
    <div id="introduce" style="position: absolute;top: 150px;left: 90px;text-align: center">
        <button style="width: 90px"><a href="/app01/user/collections/">收藏记录</a></button>
        <br>
        <br>

        <label>昵称：</label>
        <p class="home-description">{{ user_name }}</p>

        <label>性别：</label>
        <p class="home-description">{{ sex }}</p>

        <label>手机号码：</label>
        <p class="home-description">{{ phone }}</p>

        <label>邮箱：</label>
        <p class="home-description">{{ email }}</p>

        <label>创建时间：</label>
        <p class="home-description">{{ create_time }}</p>

        <label> 简介：</label>
        <p>{{introduce}}</p>


        <div>
            <button type="button" value="修改资料">
                <a href="/blog/personal_info/">修改资料</a>
            </button>
        </div>
    </div>

</div>

<!--</form>-->

<!--{% endif %}-->

{% endblock %}
