{% extends 'base.html' %}

{% block title %}
<title>密码找回</title>
{% endblock %}


{% block style %}
<style>
    body {
        /*background: url('https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg') no-repeat;*/
        background-size: 100% 130%;
    }

    #login_box {
        width: 30%;
        height: 400px;
        background-color: #00000060;
        margin: auto;
        margin-top: 13%;
        text-align: center;
        border-radius: 10px;
        padding: 50px 50px;
    }

    h2 {
        color: #ffffff90;
        margin-top: 5%;
    }

    #input-box {
        margin-top: 5%;
    }

    /*span {*/
    /*    color: #fff;*/
    /*}*/

    input {
        border: 0;
        width: 50%;
        font-size: 15px;
        color: #fff;
        background: transparent;
        border-bottom: 2px solid #fff;
        padding: 5px 10px;
        outline: none;
        margin-top: 10px;
    }

    button {
        margin-top: 50px;
        width: 40%;
        height: 30px;
        border-radius: 10px;
        border: 0;
        color: #fff;
        text-align: center;
        line-height: 30px;
        font-size: 15px;
        background-image: linear-gradient(to right, #30cfd0, #330867);
    }

    #sign_up {
        margin-top: 45%;
        margin-left: 60%;
    }

    /*a {*/
    /*    color: #b94648;*/
    /*}*/
</style>
{% endblock %}


{% block content %}
<form class='form-login' action="/blog/find_password/" method="post">
    {% csrf_token %}
    <div id="login_box">
        <h2>FindPassword</h2>
        <div class="input_box">
            <table>
                {{ form.email.label_tag }}
                {{ form.email }}
            </table>
            <br>
            <p>点击发送后将会有一封邮件发送至您的邮箱，请注意查收！</p>
            <button type="submit">发送</button>
        </div>
    </div>
</form>




<!--底部内容公用-->
<div class="container theme-showcase" role="main">
    <div class="page-header">
    </div>
    <footer style="text-align: center">
<!--        <p>©2022-2023 SongFuSen, All Rights Reserved.</p>-->
    </footer>
</div> <!-- /container -->

{% endblock %}
